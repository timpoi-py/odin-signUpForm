<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>TPOI Sign-Up Page</title>
  </head>
  <body>
    <main class="main__sign-up">
      <div class="sign-up__photo">
        <div class="photo__logo">
          <svg
            class="logo"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 435.62 600"
          >

            />
          </svg>
          <h1>TPOI</h1>
        </div>
        <p class="photo__credits">
          Photo by
          <a
            href="https://unsplash.com/@achrovisual?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Gino</a
          >
          on
          <a
            href="https://unsplash.com/s/photos/philippines?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>

      <div class="sign-up__section">
        <div class="sign-up__divs section__texts">
          <p>
            This is not a real onlne service! Lorem ipsum dolor sit amet
            consectetur adipisicing elit. Ipsa quaerat perspiciatis officiis
            veniam quo quasi aliquid nulla placeat tempore suscipit.
          </p>
          <p>Lorem ipsum dolor sit amet.</p>
        </div>
        <div class="sign-up__divs" class="forms__section">
          <h2>Let's do this!</h2>
          <form action="#" method="post" id="form">
            <div class="form__div">
              <label for="first-name">FIRST NAME</label>
              <input required type="text" name="first-name" id="first-name" />
            </div>
            <div class="form__div">
              <label for="last-name">LAST NAME</label>
              <input required type="text" name="last-name" id="last-name" />
            </div>
            <div class="form__div">
              <label for="email">EMAIL</label>
              <input required type="email" name="email" id="email" />
            </div>
            <div class="form__div">
              <label for="phone-number">PHONE NUMBER</label>
              <input
                required
                type="tel"
                name="phone-number"
                id="phone-number"
                minlength="10"
                maxlength="14"
              />
            </div>
            <div class="form__div">
              <label for="password">PASSWORD</label>
              <input required type="password" name="password" id="password" />
            </div>
            <div class="form__div">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                required
                type="password"
                name="confirm-password"
                id="confirm-password"
              />
            </div>
          </form>
        </div>
        <div class="sign-up__divs">
          <button type="submit" form="form">Create Account</button>
          <p>I already have an account. <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
